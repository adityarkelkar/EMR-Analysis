plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

group 'EMRGradle'
version '1.0'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.apache.hadoop:hadoop-client:2.7.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "WordCounter"
jar {
    manifest { attributes 'Main-Class' : "$mainClassName" }
}
